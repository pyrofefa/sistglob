<ion-menu contentId="main" type="overlay" menuId="first">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item routerLink="/subir" routerDirection="root">
          <ion-icon slot="start" name="cloud-upload"></ion-icon>
          <ion-label>Subir Datos</ion-label>
        </ion-item>

        <ion-item routerLink="/revisar" routerDirection="root">
          <ion-icon slot="start" name="clipboard"></ion-icon>
          <ion-label>Revisar</ion-label>
        </ion-item>

        <ion-item (click)="tablas()">
          <ion-icon slot="start" name="refresh"></ion-icon>
          <ion-label>Actualizar Tablas</ion-label>
        </ion-item>

        <ion-item (click)="ubicacionesUpdate()">
          <ion-icon slot="start" name="refresh"></ion-icon>
          <ion-label>Actualizar Ubicaciones</ion-label>
        </ion-item>

        <ion-item routerLink="/info" routerDirection="root">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Información</ion-label>
        </ion-item>

        <ion-item (click)="salir()">
          <ion-icon slot="start" name="close-circle"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-thumbnail>
          <ion-img src="assets/icon/cesave.png"></ion-img>
        </ion-thumbnail>
      </ion-col>
      <ion-col class="ion-text-end">
        <h6><ion-icon name="logo-android"></ion-icon> {{ version }}</h6>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-menu>
